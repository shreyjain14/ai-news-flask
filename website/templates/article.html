{% extends "base.html" %}
{% block title %}
  Home
{% endblock %}
{% block content %}

    <main class="mt-3">

        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>AI News</h1>

                    <div id="scroller" class="mb-3">

                        <div class="card mb-3 animated fadeIn shadow-sm">
                            <div class="card-body">
                                <h4 class="card-title" id="title">
                                    {{  article[0]  }}
                                </h4>
                                <span class="text-muted" id="description">
                                    {{  article[1]  }}
                                </span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>

{% endblock %}
